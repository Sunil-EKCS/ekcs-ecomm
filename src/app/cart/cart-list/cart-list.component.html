<main class="products-container">
    <div class="cart">
        <section>
            <app-cart-item *ngFor="let product of cartDB" [cartData]="product" (deleteCartItem)="removeCart($event)"
                (setAddQty)="fAddQty($event)" (setSubQty)="fSubQty($event)"></app-cart-item>
        </section>
        <app-cart-total [total]="subTotal()"></app-cart-total>


    </div>
</main>
